parameters:
  paths:
    - ./src
  exclude_files:
    - '#.*\/src\/.*\/Infrastructure\/Adapter\/.*#'
  layers:
    - name: Shared
      collectors:
        - type: directory
          regex: /src/Shared/.*
    - name: Users
      collectors:
        - type: directory
          regex: /src/Users/.*
    - name: Currencies
        collectors:
            - type: directory
              regex: /src/Currencies/.*
    - name: Recipes
      collectors:
        - type: directory
          regex: /src/Recipes/.*
  ruleset:
    Currencies:
      - Shared
    Users:
      - Shared
    Recipes:
      - Shared
